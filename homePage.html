<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sex and the City</title>
    <link href="homePage.css" rel="stylesheet" />
    <link rel='icon' type="image/ico" href="Images/logoIco.ico">

</head>
<body>
    <header id="MainHeader">
        <div class="headMainBanner">
            <div class='buttonsDiv'>
                <button type="button" id="registerButton" class="registration">
                    Sign Up
                </button>
                <button type="button" id="logInButton" class="registration">
                    Log In
                </button>

            </div>
            <img id="logosign" src="Images/logosign.png">

        </div>


    </header>

    <div>
        <section class="hideOnClick">
            <img id="SexandtheCity" src="Images/HomeImage.jpg" alt="Sex and the City" />
        </section>

        <div id='mask'></div>

        <div class='popup-window' id='log'>
            <form>

                <h1 class="letter">Log In</h1>
                </br>
                <label for='username'>Username</label>
                <br/>
                <input placeholder="Enter your username" class="inputs" id="username" type="text" />
                <br />
                <label for='username'>Password</label>
                <br/>
                <input placeholder="Enter your password" class="inputs" id="password" type="password" />
                <br />
                <button class="registration" id='signin'>
                    Submit
                </button>
            </form>
        </div>

        <div class='popup-window' id='reg'>
            <form>
                <h1 class="letter">Sign Up</h1>
                <br/>
                <label for='username'>Username</label>
                <br/>
                <input placeholder="Enter your username" class="inputs" id="usernameSign" type="text" required />
                <br />
                <label for='username'>Password</label>
                <br/>
                <input placeholder="Enter your password" class="inputs" id="passwordSign" type="password" required/>
                <br />
                <label for='username'>Repeat password</label>
                <br/>
                <input placeholder="Repeat your password" class="inputs" id="passwordRpt" type="password" required />
                <br />
                <label for='username'>E-mail</label>
                <br/>
                <input placeholder="Enter your e-mail" class="inputs" id="email" type="email" required />
                <br />
                <label for='username'>First Name</label>
                <br/>
                <input placeholder="Enter your first name" class="inputs" id="fname" type="text" required/>
                <br />
                <label for='username'>Last Name</label>
                <br/>
                <input placeholder="Enter your last name" class="inputs" id="lname" type="text" required/>
                <br />
                <button class="registration" id='signup'>Submit</button>
            </form>
        </div>
    </div>
    <footer class="marginFooter">
        <span id="copyright">
            Copyrights &copy;
        </span>
        <span>2016</span>
    </footer>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>

    <script src='login.js'></script>
    <script src='register.js'></script>
    <script src="homePage2.js"></script>

</body>
</html>
